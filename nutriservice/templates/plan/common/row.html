<tr>
  <th scope="row" class="text-left">
    <div class="d-flex align-items-center">
      <i class="{% block icon %}{% endblock %}"></i>
      <div>
        <div class="row-name">
          {% block name %}{% endblock %}
        </div>
        <div class="row-description text-muted">
          {% block description %}{% endblock %}
        </div>
      </div>
    </div>
  </th>
  {% block fields %}row_fields{% endblock %}
</tr>
