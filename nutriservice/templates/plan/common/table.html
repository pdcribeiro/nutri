<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      {% for col in columns %}
        <th scope="col" class="text-center">{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% block rows %}
      {% comment %} {% for row in rows %}
        <th scope="col" class="text-center">{{ row }}</th>
      {% endfor %} {% endcomment %}
      empty_table
    {% endblock %}
  </tbody>
</table>
