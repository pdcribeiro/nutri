{% extends "base_generic.html" %}

{% block content %}
  {% if heading %}<h2 class="mb-4">{{ heading }}</h2>{% endif %}
  {% if heading %}<h4 class="mt-n3 mb-4 text-muted">{{ subheading }}</h4>{% endif %}
  {% for field in fields %}
    <p>
      <span class="font-weight-bold">{{ field.name }}: </span>
      {% if field.href %}
        <a href="{{ field.href }}">{{ field.value }}</a>
      {% else %}
        {{ field.value }}
      {% endif %}
    </p>
  {% endfor %}
{% endblock %}
