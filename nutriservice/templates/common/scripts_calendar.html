{% if js_context %}
  <script>
    var { CLIENT_ID, API_KEY, calendarId, eventId } = {{ js_context|safe }};
  </script>
{% endif %}
{% load static %}
<script src="{% static 'js/calendar.js' %}"></script>
<script async defer src="https://apis.google.com/js/api.js"
  onload="this.onload=function(){};handleClientLoad({{ renderCalendar }})"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
