<div class="card">
  <div class="card-header">
    <h4 class="card-title">{% block name %}{% endblock %}</h4>
    <p class="card-category">{% block description %}{% endblock %}</p>
  </div>
  <div class="card-body">
    <div class="card-text">
      {% block tables %}
        {% include './table.html' %}
      {% endblock %}
    </div>
  </div>
</div>
