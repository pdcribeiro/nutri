{% extends "base_generic.html" %}

{% block navbar %}
  <a href="{{ next }}" class="btn btn-secondary my-0 ml-3 float-right">Cancelar</a>
  <button type="submit" class="btn btn-primary my-0 float-right" form="form">Confirmar</button>
{% endblock %}

{% block content %}

  <p>Quer apagar o {{ name }} "{{ object }}"?</p>

  <form id="form" action="" method="POST">
    {% csrf_token %}
  </form>

{% endblock %}
